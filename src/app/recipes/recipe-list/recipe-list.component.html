<div class="parent-container">

  <mat-card *ngFor="let recipe of recipes" class="child-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="recipe.imagePath" alt={{recipe.name}} style='width: 100%; padding-left: 6%;'>
    <mat-card-content>
      <p>{{recipe.description}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)='selectedRecipe(recipe)'>View Details</button>
      <button mat-button>Select Item</button>
    </mat-card-actions>
  </mat-card>

</div>
<br />
