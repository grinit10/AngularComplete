<mat-card>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let recipe of recipes">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{recipe.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="recipe.imagePath" alt={{recipe.name}}>
        <mat-card-content>
          <p>{{recipe.description}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)='selectedRecipe(recipe)'>View Details</button>
          <button mat-button>Select Item</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<br />
